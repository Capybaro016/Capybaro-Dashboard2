<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Capybaro Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <header>
        <div class="center">
            <div class="logo"><img src="assets/capyimg.png" alt="Capybaro Logo"></div><!--logo-->
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Menu</a>
                <a href="#">What's New</a>
            </div><!--menu-->
        </div><!--center-->
    </header>
    <section class="sobre">
        <div class="extras">
            <div class="social-media">
                <a href="https://discord.gg/seu-codigo-do-convite" target="_blank">
                    <img src="assets/dc ha_resized (2).png" alt="Discord Icon">
                </a>
                <button class="invisible-button" onclick="funcaoDoBotao()"></button>
            </div>
        </div><!--extras-->
        <div class="center">
            <div class="texto-sobre">
                <h1>Dashboard Capybaro Bot's<br/>Configure <span style="color: #017143">seu Capybaro Bot</span> aqui!</h1>
                <p>Confira mais sobre os Bot's do Capybaro016 entrando na minha Comunidade Discord.</p>
                <button>Saiba mais!</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script> <!-- Adicione este link para incluir seu arquivo JavaScript externo -->
    <script>
        function funcaoDoBotao() {
            window.location.href = "https://discord.gg/vJFaT6p6";
        }
    </script>
</body>
</html>
